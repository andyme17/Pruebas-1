  <!-- Contenido principal-->
  <div id="content">
    <button (click)="showSidebar()" type="button" id="sidebarCollapse" class="boton">
      <i class="fas fa-align-justify fa-2x"></i>
    </button>
    <main class="container">
      <h3 class="mt-3 mb-5 text-center">NUEVO VIAJE</h3>

      <div class="card mt-5 mx-md-5">
        <div class="card-header">FOLIO: ####</div>
        <div class="card-body">
          <form #formNuevoViaje="ngForm" (ngSubmit)="onSubmit()">

            <!--Renglon 1 - PC-->
            <div class="form-row my-lg-3">
              <!--Campo cliente-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text"><i class="fas fa-user px-2"></i></span>
                  </div>
                  <select class="form-control" id="cliente" name="cliente">
                    <option value="0">CLIENTE</option>
                  </select>
                </div>
              </div>
              <!--Campo bases-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                  </div>
                  <select class="form-control" id="base" name="base">
                    <option value="0">BASE</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Renglon 2 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo mercancia-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text"><i class="fas fa-box-open"></i></span>
                  </div>
                  <select class="form-control" id="mercancia" name="mercancia">
                    <option value="0">MERCANCIA</option>
                  </select>
                </div>
              </div>
              <!--Campo servicio-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-concierge-bell px-1"></i></span>
                  </div>
                  <select class="form-control" id="servicio" name="servicio">
                    <option value="0">SERVICIO</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Renglon 2 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo cantidad-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text"><i class="fas fa-cubes px-1"></i></span>
                  </div>
                  <input type="text" class="form-control" name="cantidad" placeholder="CANTIDAD" required>
                </div>
              </div>
              <!--Campo cantidad-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-balance-scale"></i></span>
                  </div>
                  <input type="text" class="form-control" name="peso" placeholder="PESO KG" required>
                </div>
              </div>
            </div>

            <!--Renglon 3 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo Unidad Motriz-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text"><i class="fas fa-truck-pickup"></i></span>
                  </div>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option value="0">UNIDAD MOTRIZ</option>
                  </select>
                </div>
              </div>
              <!--Campo arrastre-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-dolly-flatbed"></i></span>
                  </div>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option value="0">ARRASTRE</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Renglon 4 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo operador-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text"><i class="fas fa-user px-2"></i></span>
                  </div>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option value="0">OPERADOR</option>
                  </select>
                </div>
              </div>
              <!--Campo proveedor-->
              <div class="col-12 col-lg-6 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-gas-pump px-1"></i></span>
                  </div>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>PROVEEDOR DE COMBUSTIBLE</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Renglon 5 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo SAP-->
              <div class="col-6 col-lg-3 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <span class="input-group-text">SAP</span>
                  </div>
                  <input type="text" class="form-control" name="sap" placeholder="SAP" required>
                </div>
              </div>
              <!--Campo Delivery-->
              <div class="col-6 col-lg-3 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend group">
                    <span class="input-group-text group-dev">DELIVERY</span>
                  </div>
                  <input type="text" class="form-control" name="delivery" placeholder="DELIVERY" required>
                </div>
              </div>
              <!--Campo SID-->
              <div class="col-6 col-lg-3 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text px-3">SID</span>
                  </div>
                  <input type="text" class="form-control" name="sid" placeholder="SID" required>
                </div>
              </div>
              <!--Campo Sellos-->
              <div class="col-6 col-lg-3 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend group">
                    <span class="input-group-text px-3 px-md-4">SELLOS</span>
                  </div>
                  <input type="text" class="form-control" name="sello" placeholder="SELLOS" required>
                </div>
              </div>
            </div>

            <!--Renglon 6 - PC-->
            <div class="form-row mb-lg-3">
              <!--Campo fecha promesa-->
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="fecha-promesa" class="col-form-label">FECHA PROMESA</label>
                  <div class="input-group">
                    <div class="input-group-append">
                      <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                    </div>
                    <input class="form-control" type="date" id="fecha-promesa">
                  </div>
                </div>
              </div>
              <!--Campo fecha monitoreo-->
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="fecha-monitoreo" class="col-form-label">FECHA MONITOREO</label>
                  <div class="input-group">
                    <div class="input-group-append">
                      <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                    </div>
                    <input class="form-control" type="date" id="fecha-monitoreo">
                  </div>
                </div>
              </div>
              <!--Campo hora monitoreo-->
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="hora-monitoreo" class="col-form-label">HORA DE MONITOREO</label>
                  <div class="input-group">
                    <div class="input-group-append">
                      <div class="input-group-text"><i class="fas fa-clock"></i></div>
                    </div>
                    <input class="form-control" type="time" id="hora-monitoreo">
                  </div>
                </div>
              </div>
            </div>

            <!--Renglon 7 - PC-->
            <div class="form row">
              <div class="col-12 text-center mt-3">
                <input (click)="redirigir()" class="btn btn-success px-5" type="submit" value="Crear">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
